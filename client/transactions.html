  <div class="col-lg-5 text-center" style="height: 120px">
    <div class="row">
      <h2><span id="balance" ng-bind="balance">0</span> XTS 
      </h2>
      <h5><span id="pendingBalance">0</span> XTS pending</h5>
    </div>
    <div class="row">

<div class="row">
  <div class="col-lg-12">
    <div id="receivedTransactions"><style>
.receivedExchangePrice small {
  margin-left: 5px;
}
.list-item, .list-cell {
    display:-webkit-box;
}
.list-item {
}
.transactions .address {
    width: 40%;
    min-width:20em;
}
.transactions .amount {
    /*width: 20%;*/
    -webkit-box-flex:1
    
}
.transactions .confirmations {
    width: 10%;
}
.transactions .discovered-when {
    width: 30%;
}
.spent .amount{
    color:red;
}
.received .amount{
    color:green;
}
.link-effect:hover,
.link-effect:active,
.link-effect:focus {
  background-color: #f6f6f6;
cursor:pointer;
}

</style>
<div ng-switch="transactionsLoading">
<div ng-switch-when="true">
Loading...
</div>
<div ng-switch-when="false">

<div class="transactions">
    <div ng-repeat="tx in transactions" class="list-item link-effect" ng-class="{true:'received',false:'spent'}[tx.received]">
        <div class="list-cell address visible-md visible-lg">
            <span ng-bind="tx.from[0][0]" class="ng-binding">Default</span>
        </div>
        <div class="list-cell amount">
            <span ng-if="tx.received">+</span>
            <span ng-if="!tx.received">-</span>
            <span ng-bind="tx.delta" class="ng-binding">0.1</span>
            <span ng-bind="tx.delta_balance[0][0]" class="ng-binding">XTS</span>
        </div>
        <div class="list-cell confirmations">
            <span ng-bind="tx.confirmations" class="ng-binding">1</span>
        </div>
        <div class="list-cell discovered-when">
            <span ng-bind="tx.discoveredWhen | timeago" class="ng-binding">1</span>
        </div>
    </div>
</div>
</div>
